<!DOCTYPE html>

<head>

<body>
    <form action="Enviado.html">
        <!-- Esto sirve para poder linkear un docuemto html con otro, con esto podemos hacer que un boton funcione y nos lleve a otra pagina, importante cerrar el from al final del codigo-->
        <div class="caja_1">
            <h1>多Que dragon ball te gusta mas?</h1>
        </div>
        <div class="caja_2">
            <!--Importante separar bien los div, es solo para poder llegar a entender mejor el codigo-->
            <div class="caja_3">
                <h2>Cuentanos algo sobre ti</h2>
                <div class="caja_4">
                    <div>
                        <label for="Email">Correo electronico</label>

                    </div>
                    <br></br>
                    <div class="cuadrado1">
                        <label for="NombreApellido">Nombre y apellido</label>
                        <input type="text" id="NombreApellido" name="NombreApellido" placeholder="Escriu aqui">

                    </div>
                    <br></br> <!--Para un salto de linea-->
                    <div>
                        <label for="Edad">Edad</label>
                        <input type="text" name="Edad" id="Edad" placeholder="Escriu aqui">
                    </div>
                    <br></br>

                </div>
                <br></br>
                <h2>多Que modulo cursas?</h2>
                <div class="caja_5">
                    <div>
                        <input type="radio" name="opcion" id="m_radio">

                    </div>
                    <div>
                        <input type="radio" name="opcion" id="m_radio2">
                        <label for="m_radio2">DAM</label>
                    </div>
                    <div>
                        <input type="radio" name="opcion" id="m_radio3">

                    </div>

                    </div>
                    <br></br>
                    <h2>多Que serie es tu favorita?</h2>

                    <div class="caja_7">

                            <input type="radio" id="NO" name="opcion2" required checked>
                            <!-- La opcion rquired checked es para marcar una casilla desde el principio. -->

                        </div>

                        <div>
                            <input type="radio" id="DBS" name="opcion2">
                            <label for="DBS">Dragon ball Super</label>
                        </div>

                        <div>
                            <input type="radio" id="DBGT" name="opcion2">

                        </div>
                        <div>
                            <input type="radio" id="DBZ" name="opcion2">
                            <label for="DBZ">Dragon ball Z</label>
                        </div>
                        <div>
                            <input type="radio" id="DB" name="opcion2">
                            <label for="DB">Dragon ball</label>
                        </div>

                    </div>
                    <br></br>
                    <div class="caja_8">

                    <div class="caja_9">
                        <input type="submit" id="m_botonEnviar" value="Enviar">
                    </div>

                </div>
